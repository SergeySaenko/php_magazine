{% include 'header.html' %}
<div id="catalog-data">
    <ul>
        {% for subcategory in content_data.subcategories %}
        <li><a href="?path=categories/{{ subcategory.id_category }}">{{ subcategory.category_name }}</a></li>
        {% endfor %}
    </ul>
</div>

<div id="goods-data">
    <ul>
        {% for good in content_data.goods %}
        <li><a href="?path=categories/goods/{{ good.id_good }}/">{{ good.good_name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% include 'footer.html' %}
